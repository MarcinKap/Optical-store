<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="document/head :: head_section"></head>

<body>

<div th:replace="document/content :: content_section_title"></div>
<div th:replace="document/menu :: menu_section"></div>


<div class="row">

    <div class="col-sm-2 col-md-2 form-group">
        <div th:replace="document/account-menu :: account_menu"></div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-6 col-md-10 col-sm-10">
                <!--                <tr th:each="a : ${adresses}">-->

                <form th:action="@{/updateadresses}" action="/add" method="post">
                    Imię
                    <div class="form-row">
                        <div class="col-sm-10 col-md-8 form-group">
                            <input type="text" th:value="${adresses.getName()}" required name="name" placeholder="Imię"
                                   class="form-control">
                        </div>
                    </div>
                    Nazwisko
                    <div class="form-row">
                        <div class="col-sm-10 col-md-10 form-group">
                                <input type="text" th:value="${adresses.getSurname()}" required name="surname" placeholder="Nazwisko" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        Dostawa do firmy
                        <div class="col-sm-1 col-md-1 form-group">
                            <span th:if="${adresses != null}">
<!--                                <input type="checkbox" th:value="${adresses.getSurname()}" name="deliveryToTheCompany" th:checked="${flag}">-->
                            </span>
                            <span th:unless="${adresses != null}">
                                <input type="checkbox" name="deliveryToTheCompany" th:checked="${flag}">
                            </span>

                        </div>
                        <div class="col-sm-9 col-md-9 form-group">
                                <input type="text" th:value="${adresses.getFirmName()}" name="firmName" placeholder="Nazwa firmy" class="form-control">
                        </div>
                    </div>
                    Kraj dostawy
                    <div class="form-row">
                        <div class="col-sm-6 col-md-6 form-group">
                            <td>Wybierz kraj:</td>
                            <td>
                                <select type="text" name="country" required    >
                                    <!--                            <span th:if="${adresses != null}"  >-->
                                    <!--                                <option th:value="${adresses.getCountry()}" th:text="${adresses.getCountry()}"></option>-->
                                    <!--                            </span>-->
                                    <option th:each="c : ${countries}"
                                            th:value="${c.getName()}"
                                            th:text="${c.getName()}"
                                            th:selected="${adresses.getCountry()} == ${c.getName()}">
                                    </option>
                                </select>
                            </td>
                        </div>
                        <div class="col-sm-3 col-md-3 form-group">
                                <input type="text" th:value="${adresses.getTown()}" required name="town" placeholder="Miasto" class="form-control">
                        </div>
                        <div class="col-sm-3 col-md-3 form-group">
                                <input type="text" th:value="${adresses.getZipCode()}" required name="zipCode" placeholder="Kod-pocztowy" class="form-control">

                        </div>
                    </div>
                    Ulica
                    <div class="form-row">
                        <div class="col-sm-8 col-md-8 form-group">
                                <input type="text" th:value="${adresses.getStreet()}" required name="street" placeholder="Ulica:" class="form-control">
                        </div>
                        <div class="col-sm-4 col-md-4 form-group">
                                <input type="text" th:value="${adresses.getApartmentNumber()}" required name="apartmentNumber" placeholder="Nr domu/nr lokalu" class="form-control">
                        </div>
                    </div>

                    <input type="hidden" th:value="${adresses.getId()}" name="id">


                    <div class="form-row">
                        <div class="col-sm-10 col-md-10 form-group">
                            <button type="submit" class="btn btn-success btn-sm form-control">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                </form>
                <!--                </tr>-->
            </div>

        </div>


</body>

</html>
