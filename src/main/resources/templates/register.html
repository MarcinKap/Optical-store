<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="document/head :: head_section"></head>

<body>

<div th:replace="document/content :: content_section_title"></div>

<div th:replace="document/menu :: menu_section"></div>


<!--<div class="container">-->
<div class="row">
    <div class="col-sm-2 col-md-2 form-group">
        <div th:replace="document/searching-menu :: searching_menu_section"></div>
    </div>

    <div class="container">
        <div class="row">

            <div class="login-form col-sm-5 col-md-5 form-group">


                <form action="#" th:action="@{/signup}" th:object="${loginUser}" method="post">
                    Tworzenie konta w sklepie optycznym
                    <hr>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Email" required="required">
                        </div>

                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-md-6 form-group">
                            <div class="input-group">
                                <input type="password" th:field="*{password}" placeholder="Hasło" required="required"/>
                            </div>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  th:class="error"> </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 form-group">
                            <div class="input-group">
                                <input type="text" name="name" placeholder="Imię" required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 form-group">
                            <div class="input-group">
                                <input type="text" name="lastName" placeholder="Nazwisko" required="required"/>
                            </div>
                        </div>
                    </div>


                    <br>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-sm" style="color: white">sign up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!--</div>-->
</body>
</html>
