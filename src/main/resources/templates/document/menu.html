<div class="menu" xmlns:th="http://www.thymeleaf.org" th:fragment="menu_section"
>
    <div class='w3-card-2 topnav notranslate'>
        <div style="overflow:auto;">
            <div class="  w3-bar w3-left" style="width:100%;overflow:hidden;height:40px">
                <a class="w3-bar-item w3-button button"
                   th:text="#{menu.home_page}" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" href="/" >
                </a>
                <a class="w3-bar-item w3-button button"
                   href="/prescription-glasses" th:text="#{menu.prescription_glasses}" th:classappend="${#httpServletRequest.getRequestURI() == '/prescription-glasses' ? 'active':''}" >
                </a>

                <a class="w3-bar-item w3-button button"
                   th:text="#{menu.sunglasses}" th:classappend="${#httpServletRequest.getRequestURI() == '/sunglasses' ? 'active':''}" href="sunglasses">
                </a>

                <a class="w3-bar-item w3-button button"
                   th:text="#{menu.add_glasses}" th:classappend="${#httpServletRequest.getRequestURI() == '/add-glasses' ? 'active':''}" href="/add-glasses"
                   th:if="${#request.isUserInRole('ADMIN')}">
                </a>

                <a class="w3-bar-item w3-button button" href="/account-menu/account-index"
                   th:text="#{menu.my_account}" th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('USER')}"
                   th:classappend="
                   (${#httpServletRequest.getRequestURI().startsWith('/account-menu') ? 'active':''})">
                </a>
                <a class="w3-bar-item w3-button button" href="/api/v1/glasses/download/file/xls/glasses.xls"
                   th:text="#{menu.download_glasses_database}" th:if="${#request.isUserInRole('ADMIN')}">
                </a>

            </div>
        </div>
    </div>

    <hr>

</div>
