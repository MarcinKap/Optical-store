<div class="container" xmlns:th="http://www.thymeleaf.org" th:fragment="adresses_table">
    <div class="row">
        <div class="col-sm">

            <table class="table table-bordered" style="color: white; background-color: black; opacity: 0.7">
                <tr class="active">
                    <th>Zdjęcie</th>
                    <th>Numer id</th>
<!--                    <th>Typ</th>-->
<!--                    <th>Marka</th>-->
<!--                    <th>Kształt</th>-->
<!--                    <th>Płeć</th>-->
<!--                    <th>Polaryzacja</th>-->
<!--                    <th>Szerokość</th>-->
<!--                    <th>Cena</th>-->
                </tr>
                <tr th:each="p : ${adresses}">
                    <td th:text="${p.getName()}"></td>
                    <td th:text="${p.getSurname()}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
