<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="document/head :: head_section"></head>

<body>

<div th:replace="document/content :: content_section_title"></div>

<div th:replace="document/menu :: menu_section"></div>

<div class="row">

    <div class="col-sm-2 col-md-2 form-group">
    <div th:replace="document/searching-menu :: searching_menu_section"></div>
    </div>

    <div class="col-sm-8 col-md-8 form-group">

        <div>
            <span th:if="${#request.isUserInRole('ADMIN')}" >trolol</span>
            <span th:if="${#request.isUserInRole('ADMIN')}" sec:authentication="name"></span> <!-- No ".getUsername()"-->
        </div>


        <div th:replace="document/tables/user_table :: user_table"></div>
    </div>
</div>

</body>
</html>
